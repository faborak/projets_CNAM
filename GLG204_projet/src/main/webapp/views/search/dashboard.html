<div ng-controller="DashboardCtrl">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header"></div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#!/dashboard">Tableau de bord<span
							class="sr-only">(current)</span></a></li>
					<li><a href="#!/followswap">Suivre un echange</a></li>
					<li><a href="#!/swaps">Swaps</a></li>
					<li><a href="#!/items">Mes objets</a></li>
					<li><a href="#!/profile-self">Profil</a></li>
					<li><a href="#!/account">Compte</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="user_pic">
		<img src={{data.currentuser.userPictures[0].path}}
			class="picture-normal-responsive" alt={{data.currentuser.name}}
			name="first_item_pic" id="first_item_pic"
			ng-click="userDetail(data.currentuser.id)" />
	</div>

	<p>Verifications</p>
	<div ng-click="sendMail()">{{data.mailchecked}}</div>
	<p>{{data.phonechecked}}</p>

	Transactions ({{data.news}} nouveaut√©s)
	<table>
		<tr ng-repeat="a in data.deals" id="listeSwaps">
			<td><strong>{{a.libelleStatus}}</strong></td>
			</br>
			<td><label>{{a.initiator.name}} {{a.initiator.lastname}}
			</label> <img class="picture-normal-responsive"
				ng-src={{a.initiator.userPictures[0].path}}
				ng-click="showProfile(a.initiator.id)">
				<button ng-click="detail(a.idDeal)">Afficher detail</button> <img
				class="picture-normal-responsive"
				ng-src={{a.proposed.userPictures[0].path}}
				ng-click="showProfile(a.proposed.id)"> <label>{{a.proposed.name}}
					{{a.proposed.lastname}}</label></td>
		</tr>
	</table>

</div>
