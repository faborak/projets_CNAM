<div ng-controller="ItemListCtrl">

    <div class="row">
        <!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" ng-model="data.search" name="rechercheItems" class="form-control" placeholder="Entrez une date, un nom, un prix...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

        <table>
            <tr ng-repeat="a in itemsfinal()" id="listeItems">
                <td><label>{{a.name}} </label>
                    <label>{{a.description}} {{a.cost}} {{a.owner.name}}</label></td>
                <td><button ng-click="detail(a.IdSwapObjet)">Afficher detail</button></td>
            </tr>
        </table>

</div>
