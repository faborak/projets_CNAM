<div ng-controller="NewDealCtrl">

	<div class="deal-left-panel">
		<div id="otheruser_pic">
			<img src={{data.otheruser.userPictures[1].path}}
				class="picture-normal" alt={{data.otheruser.name}}
				name="first_item_pic" id="first_item_pic"
				ng-click="userDetail(data.otheruser.id)" />
		</div>
		
		<div ng-repeat="a in data.otherDealItemsFinal()">
			<img class="picture-normal" alt={{a.name}}
				src={{a.itemPictures[1].path}} ng-click="itemDetail(a.IdSwapObjet)">
			{{a.cost}}
		</div>

		<div ng-repeat="a in data.otherItemsFinal()">
			<img class="picture-normal" alt={{a.name}}
				src={{a.itemPictures[1].path}} ng-click="itemDetail(a.IdSwapObjet)">
			{{a.cost}}
			<button type="submit" class="btn btn-default" ng-click="addToDeal(a.IdSwapObjet)">Ajouter</button>
		</div>

	</div>

	<div class="deal-right-panel">
		<div id="user_pic">
			<img src={{data.currentuser.userPictures[1].path}}
				class="picture-normal" alt={{data.currentuser.name}}
				name="first_item_pic" id="first_item_pic"
				ng-click=" userDetail(data.otheruser.IdSwapObjet)" />
		</div>
		<div ng-repeat="a in data.currentItemsFinal()">
			<img class="picture-normal" alt={{a.name}}
				src={{a.itemPictures[1].path}} ng-click="itemDetail(a.IdSwapObjet)">
			{{a.cost}}
		</div>
		<div ng-repeat="a in data.currenDealtItemsFinal()">
			<img class="picture-normal" alt={{a.name}}
				src={{a.itemPictures[1].path}} ng-click="itemDetail(a.IdSwapObjet)">
			{{a.cost}}
			<button type="submit" class="btn btn-default"
				ng-click="addToDeal(a.IdSwapObjet)">Ajouter</button>
		</div>

	</div>
	
	<button type="submit" class="btn btn-default"
				ng-click="createDeal()">Proposer le Swap !</button>

</div>
