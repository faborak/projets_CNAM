<div ng-controller="CommentsCtrl">

    <section id="menu" class="div-top-left">
        <div class="list-group">
            <a href="#!/profile-self" class="list-group-item active">
                <h4 class="list-group-item-heading">Modifier le profil</h4>
                <p class="list-group-item-text"></p>
            </a>
            <a href="#!/profile-pics" class="list-group-item active">
                <h4 class="list-group-item-heading">Photos et vidéos</h4>
                <p class="list-group-item-text"></p>
            </a>
            <a href="#!/profile-comments" class="list-group-item active">
                <h4 class="list-group-item-heading">Commentaires</h4>
                <p class="list-group-item-text"></p>
            </a>
        </div>
    </section>


    <section id="form_user_comments" class="div-center-content">

        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Commentaires reçus</h3>
            </div>
            <div class="panel-body">
                <table>
                    <tr ng-repeat="a in data.user.commentsOnUser" id="commentsList">
                        <td>{{a.mark}} : </td>
                        <td>{{a.label}} </td>
                    </tr>
                </table>
            </div>
        </div>

    </section>

</div>
